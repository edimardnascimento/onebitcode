<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="momentmin.js"> </script>
</head>
<body>
  

  <script>
    let departureDateEntry = prompt("Digite a data de partida (formato DD/MM/YYYY): ")
    let departureDate = moment(departureDateEntry, "DD/MM/YYYY")
    let today = moment()

    let dateDiff = today - departureDate

    let chosenOption = prompt("Como gostaria de ver a dif? \n1 - Segundos\n2 - Minutos\n3 - Horas\n4 - Dias")

    if(chosenOption == 1) {
      let secondsOfDeparture = Math.round(dateDiff / 1000)
      alert("Tempo de voo: " + secondsOfDeparture + " segundos")
    } else if(chosenOption == 2) {
      let secondsOfDeparture = Math.round(dateDiff / 1000 / 60)
      alert("Tempo de voo: " + secondsOfDeparture + " minutos")
    } else if(chosenOption == 3) {
      let secondsOfDeparture = Math.round(dateDiff / 1000 / 3600)
      alert("Tempo de voo: " + secondsOfDeparture + " horas")
    } else if(chosenOption == 4) {
      let secondsOfDeparture = Math.round(dateDiff / 1000 / 3600 / 24)
      alert("Tempo de voo: " + secondsOfDeparture + " dias")
    } else {
      alert("Opcao Invalida")
    }


  </script>
</body>
</html>
